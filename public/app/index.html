  <!DOCTYPE html>
  <html ng-app="MyApp">
  <head lang="en">
    <meta charset="UTF-8">
    <title>Angular with Webpack</title>
    <link rel="stylesheet" href="https://bootswatch.com/superhero/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <base href="/">
  </head>
  <body>
  <nav class="navbar navbar-default" ng-controller='HeaderCtrl'>
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="main">Brand</a>
        <a class="navbar-brand" href="#">{{isAuthenticated}}</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav navbar-right">
          <li><a ui-sref="personal" ng-show="isAuthenticated">MyRoom</a></li>
          <li>
            <a href="#" data-toggle="modal" data-target="#login-modal" ng-hide="isAuthenticated">Login</a>
            <a href="#" ng-click="logout()" ng-show="isAuthenticated">Log out</a>

            <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">

            <div class="modal-dialog">
              <div class="loginmodal-container">
                <h1>{{formLabel.title}}</h1>
                <div class="alert alert-danger" role="alert" ng-show="error">
                  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                  <span class="sr-only">Error:</span>
                  {{error}}
                </div>
                <div class="alert alert-success" role="alert" ng-show="complit">
                  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                  <span class="sr-only">Error:</span>
                  {{complit}}
                </div>
                <form ng-submit="submit(formLabel.button)">
                  <input type="email" name="email" placeholder="Email" ng-model="email">
                  <input type="password" name="pass" placeholder="Password" ng-model="pass">
                  <input type="password" name="pass2" placeholder="Compare Password" ng-show="formLabel.pass2" ng-model="pass2">
                  <input type="submit" name="login" class="login loginmodal-submit" value="{{formLabel.button}}">
                </form>

                <div class="login-help">
                  <a href="#" ng-click="swap()">{{formLabel.loginHelp}}</a> - <a href="#">Forgot Password</a>
                </div>
              </div>
            </div>
          </div>
          </li>
          <li><a ui-sref="help">Help</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div ui-view> here you are</div>
  <script src="bundle.js"></script>
  </body>
  </html>
